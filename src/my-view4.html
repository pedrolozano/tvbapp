<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 100%
      }
      iron-scroll-threshold {
      height: 100%;
      overflow: auto;
       }   
      iron-list {
          padding-bottom: 16px;
          --iron-list-items-container: {
            max-width: 800px;
            margin: auto;
            margin-top: 60px;
            margin-bottom: 10px;
          };   
        };   

      app-toolbar {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          background: #F57C00;
          box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3);
          color: white;
          z-index: 1;
          font-weight: bold;
          font-size: 18px;
        }
        .loadingIndicator {
          text-align: center;
          height: 40px;
        }
        paper-spinner {
          width: 20px;
          height: 20px;
          margin-right: 10px;
        }
       
        
        .wordItem {
          @apply --layout-horizontal;
          margin: 16px 16px 0 16px;
          padding: 20px;
          border-radius: 8px;
          background-color: white;
          border: 1px solid #ddd;
        }
        .avatar {
          height: 200px;
          width: 200px;
          border-radius: 20px;
          box-sizing: border-box;
          background-color: #DDD;
        }
        .pad {
          padding: 0 16px;
          @apply --layout-flex;
          @apply --layout-vertical;
        }
        .primary {
          font-size: 16px;
          font-weight: bold;
        }
        address {
          font-size: 14px;
          margin: 10px 0;
        }
        .spacer {
          @apply --layout-flex;
        }
        .index {
          width: 30px;
        }
    </style>
 <iron-ajax id="ajax"
          url="../data/words.json"
          params='{"results": 20}'
          handle-as="json"
          loading="{{loadingWords}}"
          last-response="{{items}}"
          auto></iron-ajax>

      <app-toolbar>
        <div main-title> Verb Family </div> 
      </app-toolbar>

      <iron-list id="list" items="[[items]]" as="word" scroll-target="document">
        <template>  
            <iron-swipeable-container>       
              <div class="card"  tabindex$="[[word.number]]">
                <h1>[[word.number]] [[word.present]], [[word.past]]</h1>
                <audio controls controlsList="nodownload" id="[[word.number]]" 
                src="../audio/[[word.audio]]" type="audio/mpeg">
                </audio>
                <iron-image class="avatar" sizing="contain" src="images/[[word.picture.medium]]"></iron-image>
                <div>
                  [[word.poem.line1]]<br/>
                  [[word.poem.line2]]<br/>
                  [[word.poem.line3]]<br/>
                  [[word.poem.line4]]<br/>
                  [[word.poem.line5]]<br/>
                   <template is="dom-if" if="[[word.poem.line6]]">
                  [[word.poem.line6]]<br/>
                   </template>
                  <template is="dom-if" if="[[word.poem.line7]]">
                  [[word.poem.line7]]<br/>
                   </template>
                  <template is="dom-if" if="[[word.poem.line8]]">
                  [[word.poem.line8]]<br/>
                   </template>
                </div>
                </address>
                <address>[[word.translation]]</address>
              </div>
            </iron-swipeable-container>
        </template>
      </iron-list>

      <div class="loadingIndicator">
        <paper-spinner active="{{loadingWords}}"></paper-spinner> Fetching data
      </div>

      <!-- this element will load more data when the user scrolls down and reached the lower threshold 
      <iron-scroll-threshold id="scrollTheshold"
          lower-threshold="500"
          on-lower-threshold="_load"
          scroll-target="document"></iron-scroll-threshold>-->

    </template>
    <script>
    HTMLImports.whenReady(function() {
      Polymer({
        is: 'my-view4',
        attached: function() {
          // Use the document element
          this.$.list.scrollTarget = this.ownerDocument.documentElement;
        },
        _load: function() {
          this.$.ajax.generateRequest();
        },
        _didRespond: function(e) {
          var people = e.detail.response.results;
          people.forEach(function(person) {
            this.$.list.push('items', person);
          }, this);
          // Clear the lower threshold so we can load more data when the user scrolls down again.
          this.$.scrollTheshold.clearTriggers();
        }
      });
    });
    </script>

</dom-module>
