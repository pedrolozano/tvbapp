  <script>
    HTMLImports.whenReady(function() {
      Polymer({
        is: 'my-view4',
        properties: {
          items: {
            type: Array,
            value: function() {
              return [];
            }
          }
        },
        attached: function() {
          // Use the document element
          this.$.list.scrollTarget = this.ownerDocument.documentElement;
        },
        iconForItem: function(item) {
          return item ? (item.integer < 50 ? 'star-border' : 'star') : '';
        },
        getClassForItem: function(item, selected) {
          return selected ? 'item expanded' : 'item';
        },

        searchData: function(query) {
          alert(this.query);

          var txt = (this.query || '').toLowerCase(),
          i, len, data, prop, val, matches = [];;
          alert("txt"+txt+"");
          if (this.query == '') {
            alert("No coincidio");
            return matches;
          }

          for (i = 0, len = items.length; i < len; i++) {
            data = items[i];
            for (prop in data) {
              if (data.hasOwnProperty(prop)) {
                val = data[prop];
                if (typeof val !== 'undefined' && val.toLowerCase && val.toLowerCase().indexOf(txt) >= 0) {
                  // this data matches
                  alert ("matches"+ val);
                  matches.push(data);
                  break;
                }
              }
            }
          }
          return matches;          
        }

      });
    });
